<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to InventoryPro</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; direction: ltr;">
    
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="color: #2c3e50; text-align: center;">Welcome, {{ username }}!</h2>
        
        <p style="font-size: 16px; color: #555;">
            Thank you for registering to <strong>InventoryPro</strong>.
        </p>
        
        <p style="font-size: 16px; color: #555;">
            Your account has been successfully created. You can now log in and start managing your inventory.
        </p>

        <div style="text-align: center; margin-top: 30px;">
            <a href="#" style="background-color: #3498db; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold;">Go to Dashboard</a>
        </div>

        <hr style="margin-top: 30px; border: 0; border-top: 1px solid #eee;">
        
        <p style="font-size: 12px; color: #999; text-align: center;">
            This is an automated message, please do not reply.
        </p>
    </div>

</body>
</html>
