<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Inventory Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .product-card { transition: transform 0.2s; cursor: pointer; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .stock-badge { position: absolute; top: 10px; right: 10px; }
        .price-tag { font-size: 1.2rem; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-boxes me-2"></i>InventoryPro</a>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-warehouse text-primary me-2"></i>Current Inventory</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                <i class="fas fa-plus me-2"></i>Add New Product
            </button>
        </div>

        <div id="productsGrid" class="row g-4">
            </div>
    </div>

    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" id="desc" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label">Price ($)</label>
                                <input type="number" step="0.01" id="price" class="form-control" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Stock Qty</label>
                                <input type="number" id="stock" class="form-control" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addProduct()">Save Product</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = 'http://localhost:5000/products';

        // שליפת מוצרים והצגה יפה
        async function loadProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '<div class="text-center"><div class="spinner-border text-primary"></div></div>'; // טוען...
            
            try {
                const response = await fetch(API_URL);
                const products = await response.json();
                
                grid.innerHTML = '';
                products.forEach(p => {
                    const stockClass = p.stock < 5 ? 'bg-danger' : 'bg-success';
                    const html = `
                        <div class="col-md-4">
                            <div class="card product-card h-100">
                                <span class="badge ${stockClass} stock-badge">${p.stock} in stock</span>
                                <div class="card-body">
                                    <h5 class="card-title">${p.name}</h5>
                                    <p class="card-text text-muted">${p.description}</p>
                                    <div class="d-flex justify-content-between align-items-center mt-3">
                                        <span class="price-tag">$${p.price}</span>
                                        <button class="btn btn-outline-primary btn-sm"><i class="fas fa-edit"></i> Edit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += html;
                });
            } catch (err) {
                grid.innerHTML = '<p class="text-danger text-center">Error loading products. Is the server running?</p>';
            }
        }

        // הוספת מוצר חדש
        async function addProduct() {
            const data = {
                name: document.getElementById('name').value,
                description: document.getElementById('desc').value,
                price: parseFloat(document.getElementById('price').value),
                stock: parseInt(document.getElementById('stock').value)
            };

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            // סגירת המודל ורענון
            const modal = bootstrap.Modal.getInstance(document.getElementById('addProductModal'));
            modal.hide();
            document.getElementById('addForm').reset();
            loadProducts();
        }

        loadProducts(); // הפעלה ראשונה
    </script>
</body>
</html>
