<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Inventory Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .product-card { transition: transform 0.2s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .stock-badge { position: absolute; top: 10px; right: 10px; }
        .price-tag { font-size: 1.2rem; font-weight: bold; color: #28a745; }
        .card-actions { position: absolute; bottom: 15px; right: 15px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-boxes me-2"></i>InventoryPro</a>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-warehouse text-primary me-2"></i>Current Inventory</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                <i class="fas fa-plus me-2"></i>Add Product
            </button>
        </div>

        <div id="productsGrid" class="row g-4"></div>
    </div>

    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="mb-3"><label>Name</label><input type="text" id="addName" class="form-control" required></div>
                        <div class="mb-3"><label>Description</label><input type="text" id="addDesc" class="form-control" required></div>
                        <div class="row">
                            <div class="col"><label>Price ($)</label><input type="number" step="0.01" id="addPrice" class="form-control" required></div>
                            <div class="col"><label>Stock</label><input type="number" id="addStock" class="form-control" required></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addProduct()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId"> <div class="mb-3"><label>Name</label><input type="text" id="editName" class="form-control"></div>
                    <div class="mb-3"><label>Description</label><input type="text" id="editDesc" class="form-control"></div>
                    <div class="row">
                        <div class="col"><label>Price ($)</label><input type="number" step="0.01" id="editPrice" class="form-control"></div>
                        <div class="col"><label>Stock</label><input type="number" id="editStock" class="form-control"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="saveEdit()">Update Product</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = 'http://localhost:5000/products';
        let currentProducts = []; // שומרים את המוצרים בזיכרון כדי שנוכל לערוך אותם

        async function loadProducts() {
            const grid = document.getElementById('productsGrid');
            try {
                const response = await fetch(API_URL);
                currentProducts = await response.json(); // שומרים לשימוש גלובלי
                
                grid.innerHTML = '';
                currentProducts.forEach(p => {
                    const stockClass = p.stock < 5 ? 'bg-danger' : 'bg-success';
                    // שים לב לכפתור העריכה החדש למטה שקורא ל-openEditModal
                    const html = `
                        <div class="col-md-4">
                            <div class="card product-card h-100">
                                <span class="badge ${stockClass} stock-badge">${p.stock} in stock</span>
                                <div class="card-body pb-5">
                                    <h5 class="card-title">${p.name}</h5>
                                    <p class="card-text text-muted">${p.description}</p>
                                    <span class="price-tag">$${p.price}</span>
                                    <div class="card-actions">
                                        <button class="btn btn-outline-primary btn-sm" onclick="openEditModal(${p.id})">
                                            <i class="fas fa-edit"></i> Edit
                                        </button>
                                        <button class="btn btn-outline-danger btn-sm" onclick="deleteProduct(${p.id})">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += html;
                });
            } catch (err) {
                console.error(err);
            }
        }

        // פתיחת חלון העריכה ומילוי נתונים
        function openEditModal(id) {
            const product = currentProducts.find(p => p.id === id);
            if (!product) return;

            document.getElementById('editId').value = product.id;
            document.getElementById('editName').value = product.name;
            document.getElementById('editDesc').value = product.description;
            document.getElementById('editPrice').value = product.price;
            document.getElementById('editStock').value = product.stock;

            const modal = new bootstrap.Modal(document.getElementById('editProductModal'));
            modal.show();
        }

        // שליחת העדכון לשרת
        async function saveEdit() {
            const id = document.getElementById('editId').value;
            const data = {
                name: document.getElementById('editName').value,
                description: document.getElementById('editDesc').value,
                price: parseFloat(document.getElementById('editPrice').value),
                stock: parseInt(document.getElementById('editStock').value)
            };

            await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            // סגירה ורענון
            const modalEl = document.getElementById('editProductModal');
            const modal = bootstrap.Modal.getInstance(modalEl);
            modal.hide();
            loadProducts();
        }

        // הוספה רגילה
        async function addProduct() {
            const data = {
                name: document.getElementById('addName').value,
                description: document.getElementById('addDesc').value,
                price: parseFloat(document.getElementById('addPrice').value),
                stock: parseInt(document.getElementById('addStock').value)
            };
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const modal = bootstrap.Modal.getInstance(document.getElementById('addProductModal'));
            modal.hide();
            loadProducts();
        }

        // פונקציית המחיקה
        async function deleteProduct(id) {
            if (confirm("Are you sure you want to delete this product?")) {
                await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                loadProducts(); // רענון המסך אחרי המחיקה
            }
        }

        loadProducts();
    </script>
</body>
</html>
